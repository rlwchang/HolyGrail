<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Holy Grail Layout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
        <div class="container">
            <header class="header">
                <h1 class="header__title"><i class="fa fa-trophy"></i> Holy Grail: Fate/Apocrypha</h1>
            </header>
            <main class="main">
                <section class="main__team main__team--red">
                    <h2 class="main__team__title">Servants of Red</h2>
                    <div class="main__team--flex">
                        <div class="char__icon char__icon--red" data-faction="red" data-class="archer"><img src="images/icons/archer-red.png" alt=""></div>
                        <div class="char__icon char__icon--red" data-faction="red" data-class="assassin"><img src="images/icons/assassin-red.png" alt=""></div>
                        <div class="char__icon char__icon--red" data-faction="red" data-class="berserker"><img src="images/icons/berserker-red.png" alt=""></div>
                        <div class="char__icon char__icon--red" data-faction="red" data-class="caster"><img src="images/icons/caster-red.png" alt=""></div>
                        <div class="char__icon char__icon--red" data-faction="red" data-class="lancer"><img src="images/icons/lancer-red.png" alt=""></div>
                        <div class="char__icon char__icon--red" data-faction="red" data-class="rider"><img src="images/icons/rider-red.png" alt=""></div>
                        <div class="char__icon char__icon--red" data-faction="red" data-class="saber"><img src="images/icons/saber-red.png" alt=""></div>
                    </div>
                </section>
                <section class="main__display">
                    <img class="main__display__image" src="images/archer-red.png" alt="">
                    <!-- Description -->
                    <div class="main__display__content">
                        <h2 class="main__display__title">Servant Name</h2>
                        <h3 class="main__display__class">Class</h3>
                        <p class="main__display__description">Description</p>
                    </div>
                </section>
                <section class="main__team main__team--black">
                    <h2 class="main__team__title">Servants of Black</h2>
                    <div class="main__team--flex">
                        <div class="char__icon char__icon--black" data-faction="black" data-class="archer"><img src="images/icons/archer-black.png" alt=""></div>
                        <div class="char__icon char__icon--black" data-faction="black" data-class="assassin"><img src="images/icons/assassin-black.png" alt=""></div>
                        <div class="char__icon char__icon--black" data-faction="black" data-class="berserker"><img src="images/icons/berserker-black.png" alt=""></div>
                        <div class="char__icon char__icon--black" data-faction="black" data-class="caster"><img src="images/icons/caster-black.png" alt=""></div>
                        <div class="char__icon char__icon--black" data-faction="black" data-class="lancer"><img src="images/icons/lancer-black.png" alt=""></div>
                        <div class="char__icon char__icon--black" data-faction="black" data-class="rider"><img src="images/icons/rider-black.png" alt=""></div>
                        <div class="char__icon char__icon--black" data-faction="black" data-class="saber"><img src="images/icons/saber-black.png" alt=""></div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <div class="footer__content">
                    <p>All images and content are taken from the <a href="http://typemoon.wikia.com/wiki/Category:Characters_in_Fate/Apocrypha">Type-Moon Wiki</a> page.</p>
                </div>
            </footer>
        </div>
</body>
<script src="scripts.js" type="text/javascript"></script>
</html>
